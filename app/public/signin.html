<html>

<head>
    <title>EventWright</title>
    <!-- Font Awesome -->

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <Link href="css/style_login.css" rel="stylesheet">


</head>
<!--Main Navigation-->
<header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main Navigation-->

    <body>
         
        <!-- Material form login -->
        <form id="signin" name="signin" method="post" action="/signin">
            <div class="container mt-5 col-lg-4">
                <div class="card">

                    <div class="header pt-3 grey lighten-2">

                        <div class="row d-flex justify-content-center">
                            <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Log in</h3>
                        </div>

                    </div>
                    <div class="card-body mx-4 mt-4"></div>
                    <!-- Material input email -->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="email" id="email" class="form-control" name="email">
                        <label for="materialFormLoginEmailEx">Your email</label>
                    </div>

                    <!-- Material input password -->
                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="password" class="form-control" name="password">
                        <label for="materialFormLoginPasswordEx">Your password</label>
                        <p class="font-small grey-text d-flex justify-content-end">Forgot
                                <a href="#" class="dark-grey-text font-weight-bold ml-1"> Password?</a>
                            </p>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
                <p class="font-small grey-text d-flex justify-content-center">Don't have an account?
                        <a href="signup.html" class="dark-grey-text font-weight-bold ml-1"> Sign up</a>
                    </p>

                </div>
            </div>
        </form>
        <!-- Material form login -->

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>

        <script type="text/javascript" src="js/main.js">

        </script>


    </body>

</html>
