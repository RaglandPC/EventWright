        <div class="col-md-12 clearfix">
          <div class="col-md-4 float-left">
            <div class="panel light profile-sidebar-panel bordered">
              <div class="profile-usertitle">
                <div class="profile-usertitle-name">
                  Hello, John </div>
              </div>
              <br>
              <!-- Upload new pictures -->
              <div class="profile-userpic">
                <img src="../public/images/avatar.png" class="img-responsive" alt="">

                <form class="md-form">
                  <div class="file-field">

                      <input type="file">

            </div>

              <div class="panel-title tabbable-line">

                  <i class="icon-globe theme-font hide"></i>
                  <h3>Personal Info</h3>
                  <hr>
                </div>
              </div>
              <div class="panel-body">
                <!--Panel Body-->
                <form class="form-horizontal" role="form">

                    <label class="col-lg-3 control-label">First name:</label>

                    </div>
                  </div>
                  <div class="form-group">

                  </div>
                  <div class="form-group">

                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" value="johndoe@gmail.com">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" value="11111122333">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" value="11111122333">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                      <input type="button" class="btn btn-primary" value="Save Changes">
                      <span></span>
                      <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                  </div>
                </form>
                <!--Panel Body-->
              </div>
            </div>
          </div>
