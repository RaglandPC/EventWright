<body>

  <!--Main layout-->
  <div class="container h-100 mt-5 mb-5">
    <div class="row h-100">
      <div class="col-md-12 clearfix">
        <div class="col-md-4 float-left">
          <div class="card light profile-sidebar-card">
            <div class="profile-usertitle">
              <div class="profile-usertitle-name">
                Hello, User </div>
            </div>
            <br>
            <!-- Upload new pictures -->
            <div class="profile-userpic">
              <img id="blah" src="../public/images/avatar.png" alt="your image" class="img-responsive d-flex justify-content-center" alt="">
            </div>
            <div class="text-center">
              <form class="md-form">
                <div class="file-field">
                  <div class="btn btn-primary btn-sm">
                    <input required type="file" name="file" id="file" class="inputfile" onchange="sendImage();"  />
                  </div>
                
                </div>
              </form>
              <!-- Upload new pictures -->
            </div>

            <div class="profile-userbuttons">
              <a href=".//event.html" class="btn btn-success btn-lg" role="button">
                <i class="fa fa-plus"></i>&nbspCreate Event</a>
            </div>
            <br>
          </div>
        </div>
        <div class="col-md-8 float-right">
          <div class="card info-card">
            <div class="card-body">
              <!--Personal info-->
              <div class="caption caption-md">
                <i class="icon-globe theme-font hide"></i>
                <h3 class="text-center">Personal Info</h3>
              </div>
              <form class="form-horizontal" role="form">
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input type="text" id="last" class="form-control">
                    <label for="last" class="font-weight-light">Last name</label>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fas fa-birthday-cake prefix"></i>
                    <input type="text" id="age" class="form-control">
                    <label for="age" class="font-weight-light">Age</label>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="password" id="email" class="form-control">
                    <label for="email" class="font-weight-light">Email</label>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="password" class="form-control" value="11111122333">
                    <label for="password" class="font-weight-light" type="password">Password</label>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="password" class="form-control" value="11111122333">
                    <label for="password" class="font-weight-light" type="password">Confirm Password</label>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="md-form">
                    <i class="fas fa-info-circle prefix"></i>
                    <textarea class="form-control" type="textarea" id="bio"  placeholder="Write something about yourself here" maxlength="140"
                      rows="7"></textarea>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-8 control-label"></label>
                  <div class="profile-userbuttons">
                    <!--Edit button-->
                    <button type="reset" class="btn pink-gradient">
                      <i class="fa fa-pen"></i>&nbspEdit</button>
                    <!--Save Changes button-->
                    <button type="submit" class="btn green-gradient">
                      <i class="fas fa-save"></i>
                      </i>&nbspSave Changes</button>
                  </div>
                </div>
              </form>
            </div>
            <!--Panel Body-->
          </div>
        </div>
      </div>
