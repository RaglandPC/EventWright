<body>

  <!--Main layout-->
  <div class="container h-100 mt-5 mb-5">
    <div class="row align-items-center h-100">
      <div class="col-md-12">
        <div class="card p-5">
          <div class="row clearfix">
            <!-- Upload new pictures -->
            <div class="col-md-4 float-left">
              <div class="profile-userpic">
                <img src="./images/avatar.png" class="img-responsive d-flex justify-content-center" alt="avatar">
              </div>
              <div class="text-center">
                <form class="md-form">
                  <div class="file-field">
                    <div class="btn btn-primary btn-sm">
                      <input required type="file" name="file" id="file" class="inputfile" onchange="sendImage();" />
                    </div>
                    <div class="file-path-wrapper">
                    </div>
                  </div>
                </form>
                <!-- Upload new pictures -->
              </div>
            </div>
            <div class="col-md-8 float-right">
              <div class="caption caption-md">
                <i class="icon-globe theme-font hide"></i>
                <h3 class="text-center">Event Info</h3>

              </div>
              <!--Event info-->
              <form id="profile" name="profile" method="post" action="/profile">

                <!--Header-->
                <div class="text-center">
                    <h3>
                        <i class="fa fa-lock"></i> Sign in:</h3>
                </div>

                <!--Body-->
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input required type="text" class="form-control" id="first" name="firstname">
                    <label for="inputFirst">First</label>
                  </div>
                </div>
                
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input type="text" id="last" class="form-control">
                    <label for="last" class="font-weight-light">Last name</label>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fas fa-birthday-cake prefix"></i>
                    <input type="text" id="age" class="form-control">
                    <label for="age" class="font-weight-light">Age</label>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="email" id="email" class="form-control">
                    <label for="email" class="font-weight-light">Email</label>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="password" class="form-control" value="">
                    <label for="password" class="font-weight-light" type="password">Password</label>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="md-form">
                    <i class="fas fa-info-circle prefix"></i>
                    <textarea class="form-control" type="textarea" id="bio"  placeholder="Write something about yourself here" maxlength="140"
                      rows="7"></textarea>
                  
                  </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" type="submit3">save</button>
                </div>

            </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>
