<html>
    <head>
        <title>EventWright</title>
        <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
<Link href="css/style.css" rel="stylesheet">


    </head>


<body>

<!-- Extended default form grid -->
<form>
    <!-- Grid row -->
    <div class="form-row">
        <div class="file-field">
            <div class="mb-4">
                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" class="rounded-circle z-depth-1-half avatar-pic">
            </div>
            <div class="d-flex justify-content-center">
                <div class="btn btn-mdb-color btn-rounded float-left">
                    <span>Add photo</span>
                    <input type="file">
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
            <!-- Material input email -->
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="email" class="form-control">
        <label for="materialFormLoginEmailEx">Your email</label>
    </div>

    <!-- Material input password -->
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="password" class="form-control">
        <label for="materialFormLoginPasswordEx">Your password</label>
    </div>
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="username" id="username" class="form-control">
        <label for="materialFormLoginPasswordEx">User Name</label>
    </div>
    </div>
    <div class="form-row">
        <!-- Default input -->
        <div class="form-group col-md-6">
            <label for="inputFirst">First</label>
            <input type="text" class="form-control" id="first" placeholder="First">
        </div>
        <!-- Default input -->
        <div class="form-group col-md-6">
            <label for="inputLast">Last</label>
            <input type="text" class="form-control" id="last" placeholder="Last">
        </div>
    </div>
    <!-- Grid row -->

    <!-- Default input -->
    <div class="form-group">
        <label for="inputAge">Age</label>
        <input type="text" class="form-control" id="inputAge" placeholder="Age">
    </div>
    <!-- Grid row -->
    <div class="form-row">
        <!-- Default input -->
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Kansascity">
        </div>
        <!-- Default input -->
        <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea2">Bio</label>
            <textarea class="form-control rounded-0" id="Bio" rows="3"></textarea>
        </div>
    </div>
    <!-- Grid row -->
    <button type="submit" class="btn btn-primary btn-md">Sign in</button>
</form>
<!-- Extended default form grid -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>

<script type="text/javascript" src="js/main.js">






</script>





</body>
</html>
