<html>

<head>
    <title>EventWright</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <Link href="css/style.css" rel="stylesheet">


</head>


<body>



    <!--Main Navigation-->


        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../public/images/logo.png">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Main Navigation-->
        <!-- Main Content Area-->

        <div class="view intro-2">
            <div class="full-bg-img">
                <div class="mask rgba-indigo-slight flex-center">

                    <div class="container mt-5 col-lg-8">
                        <div class="card">
                            <!--Header-->
                            <div class="header pt-3 grey lighten-2">

                                <div class="row d-flex justify-content-center">
                                    <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Sign Up</h3>
                                </div>

                            </div>
                            <!--Header-->
                            <div class="card-body">
                                <!-- Extended default form grid -->
                                <form id="signup" name="signup" method="post" action="/signup">
                                    <!-- Grid row -->
                                    <div class="form-row">

                                        <div class="file-field">
                                            <div class="mb-4">
                                                <img id="blah" src="http://placehold.it/180" alt="your image" class="circle responsive-img" style="height: 140px;">
                                            </div>
                                            <div class="d-flex justify-content-center">
                                                <div class="btn btn-mdb-color btn-rounded float-left">
                                                    <input type="file" name="file" id="file" class="inputfile" onchange="readURL(this);" />
                                                    <label for="file">Upload an Image</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputFirst">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputFirst">Password</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <!-- Default input -->
                                        <div class="form-group col-md-6">
                                            <label for="inputFirst">First</label>
                                            <input type="text" class="form-control" id="first"
                                             name="firstname" placeholder="First">
                                        </div>
                                        <!-- Default input -->
                                        <div class="form-group col-md-6">
                                            <label for="inputLast">Last</label>
                                            <input type="text" class="form-control" id="last" name="lastname" placeholder="Last">
                                        </div>
                                    </div>
                                    <!-- Grid row -->

                                    <!-- Default input -->
                                    <div class="form-group">
                                        <label for="inputAge">Age</label>
                                        <input type="text" class="form-control" id="inputAge" placeholder="Age">
                                    </div>
                                    <!-- Grid row -->
                                    <div class="form-row">
                                        <!-- Default input -->
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity" placeholder="Kansascity">
                                        </div>
                                        <!-- Default input -->
                                        <div class="form-group col-md-6">
                                            <label for="exampleFormControlTextarea2">Bio</label>
                                            <textarea class="form-control rounded-0" id="Bio" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <!-- Grid row -->
                                    <div class="text-center mt-5">
                                        <h6>Already a member? Sign in.</h6>
                                        <button type="submit" id="submit2" class="btn btn-primary btn-md">Sign in</button>
                                    </div>
                                </form>
                                <!-- Extended default form grid -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    <!-- Main Content Area-->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>

    <script type="text/javascript" src="js/main.js">






    </script>





</body>

</html>
